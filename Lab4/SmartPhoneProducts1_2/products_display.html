<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartphone Products</title>
    <link rel="stylesheet" href="products-style.css">
    <style id="localStyle"></style>
    <h1 id="store">Used Smart Phone Store</h1>
    <p style="text-align: center; font-weight: bold;">
        Hits:<span id="hits_span">0</span>
        Spins:<span id="spins_span">0</span>
        </p>
    <script>
        const store_name = "Kai Yokoyama";
        document.getElementById("store").innerHTML = store_name + "'s Used Smart Phone Store";
    </script>
</head>
<body>
<div><main>
    <section class="item" onmouseover="this.className = 'item rotate'; spins_span.innerHTML = spins" 
    onclick="this.className = 'item'; hits_span.innerHTML = hits">
        <h2>HTC</h2>
        <p>$40.00</p>
        <img src = "http://dport96.github.io/ITM352/morea/080.flow-control-II/HTC.jpg">
    </section>
    <section class="item" onmouseover="this.className = 'item rotate'; spins_span.innerHTML = spins" 
    onclick="this.className = 'item'; hits_span.innerHTML = hits">
        <h2>Apple</h2>
        <p>$75.00</p>
        <img src = "http://dport96.github.io/ITM352/morea/080.flow-control-II/iphone-3gs.jpg">
    </section>
    <section class="item" onmouseover="this.className = 'item rotate'; spins_span.innerHTML = spins" 
    onclick="this.className = 'item'; hits_span.innerHTML = hits">
        <h2>Nokia</h2>
        <p>$35.00</p>
        <img src = "http://dport96.github.io/ITM352/morea/080.flow-control-II/Nokia.jpg">
    </section>
    <section class="item" onmouseover="this.className = 'item rotate'; spins_span.innerHTML = spins" 
    onclick="this.className = 'item'; hits_span.innerHTML = hits">
        <h2>Samsung</h2>
        <p>$45.00</p>
        <img src = "http://dport96.github.io/ITM352/morea/080.flow-control-II/Samsung.jpg">
    </section>
    <section class="item" onmouseover="this.className = 'item rotate'; spins_span.innerHTML = spins" 
    onclick="this.className = 'item'; hits_span.innerHTML = hits">
        <h2>Blackberry</h2>
        <p>$10.00</p>
        <img src = "http://dport96.github.io/ITM352/morea/080.flow-control-II/Blackberry.jpg">
    </section>
    <input id="speedSlider" type="range" min=".1" max="5" step=".1" 
    onchange="localStyle.innerHTML = '.rotate img {animation-duration: ' + speedSlider.value + 's;}';" style="direction: rtl;">
</main></div>
<h1 id="footer">Your One Stop Phone Shop</h1>
<script>
    document.getElementById("footer").innerHTML = "Your One Stop For Used Phones - " + store_name; 
    var hits = 0;
    var spins = 1;
</script>
</body>
</html>
