<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./products_data.js"></script>
    <script>
        // Create an invoice
        // Subtotal
        var subtotal = 0;
        // function interface void generate_item_rows(array product_quantities_array
    </script>
</head>

<body>
    <table border="2">
        <tbody>
            <tr>
                <th style="text-align: center;" width="43%">Item</th>
                <th style="text-align: center;" width="11%">Quantity</th>
                <th style="text-align: center;" width="13%">Price</th>
                <th style="text-align: center;" width="54%">Extended Price</th>
            </tr>
            <script>
                for (i = 0; i <= products.length; i++) {
                    let extended_price = quantities[i] * products[i].price;
                    if (quantities[i] == 0) continue;
                    document.write(`
            <tr>
                <td width="43%">${products[i].brand}</td>
                <td align="center" width="11%">${quantities[i]} 
                    <div style="color:red;">${isNonNegInt(quantities[i]).join("<br>")}</div></td>
                <td width="13%">$${products[i].price}</td>
                <td width="54%">$${extended_price}</td>
            </tr>
            `);
                    // New subtotal
                    subtotal += extended_price
                    // Tax amount
                    var tax_rate = 0.0575;
                    var tax = subtotal * tax_rate;
                    // Shipping
                    if (subtotal <= 50) {
                        shipping = 2;
                    } else if (subtotal <= 100) {
                        shipping = 5;
                    } else {
                        shipping = 0.05 * subtotal; // 5% of subtotal
                    }
                    // Grand Total
                    var grandtotal = subtotal + tax + shipping;
                    function isNonNegInt(q) {
                        errors = []; // assume no errors at first
                        if (Number(q) != q) errors.push('Not a number!'); // Check if string is a number value
                        if (q < 0) errors.push('Negative value!'); // Check if it is non-negative
                        if (parseInt(q) != q) errors.push('Not an integer!'); // Check that it is an integer
                        if (errors.length > 0) extended_price = 0;
                        return errors;
                    };
                }
            </script>
            <tr>
                <td colspan="4" width="100%">&nbsp;</td>
            </tr>
            <script>
                document.write(`
            <tr>
                <td style="text-align: center;" colspan="3" width="67%">Sub-total</td>
                <td width="54%">$${subtotal}</td>
            </tr>
            `)
            </script>
            <script>
                document.write(`
            <tr>
                <td style="text-align: center;" colspan="3" width="67%">Shipping</td>
                <td width="54%">$${shipping.toFixed(2)}</td>
            </tr>
                `)
            </script>
            <script>
                document.write(`
            <tr>
                <td style="text-align: center;" colspan="3" width="67%"><span style="font-family: arial;">Tax @
                        ${tax_rate * 100}%</span></td>
                <td width="54%">$${tax.toFixed(2)}</td>
            </tr>
            <tr>
                <td style="text-align: center;" colspan="3" width="67%"><strong>Total</strong></td>
                <td width="54%"><strong>$${grandtotal.toFixed(2)}</strong></td>
            </tr>
            `)
            </script>
        </tbody>
    </table>
    <div><b>
            <p>OUR SHIPPING POLICY IS:A subtotal $0 - $49.99 will be $2 shipping</p>
            <p>A subtotal $50 - $99.99 will be $5 shipping</p>
            <p>Subtotals over $100 will be charged 5% of the subtotal amount</p>
        </b></div>
</body>

</html>
